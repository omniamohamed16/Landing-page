<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Landing page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="..\css\style.css"
    />
    <script
      src="https://kit.fontawesome.com/68595cb6a3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="..\css\normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <div class="setting-box">
      <div class="gear-container">
        <i class="fa-solid fa-gear" ></i>
      </div>
      <div class="setting-container">
       <div class="option-box">
        <h5>colors</h5>
        <ul class="colors">
          <li  data-color="#ff5722"></li>
          <li data-color="#f6098b"></li>
          <li data-color="#15770d"></li>
          <li data-color="#3508a7"></li>
          <li data-color="red"></li>
        </ul>
       </div>
       <div class="option-box">
        <div class="Random-background">
        <h5 >Random background</h5>
        <span class="yes" data-background="yes">YES</span>
        <span class="no" data-background="no">NO</span>
        </div>
       </div>
      </div>
    </div>

    <div class="landing-page">
      <div class="over-lay"></div>
      <div class="header-area">
        <div class="logo">special design</div>
        <ul class="links">
          <li><a href="#" class="active"> About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">product</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
      <div class="introduction-text">
        <h1>We Are <span> Creative Agency </span></h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit dolores
          sequi praesentium at, harum aliquam debitis.
        </p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/68595cb6a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="..\js\js.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
